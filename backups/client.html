<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Change App</title>
</head>
<body>
    <button id="myButton">Change Color</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script>

// Replace '192.168.1.34' with your actual IP address if different 
const socket = io('http://192.168.1.34:3000'); 

        const button = document.getElementById('myButton');

        button.addEventListener('click', () => {
            const newColor = 'red'; // Change this to your desired color
            socket.emit('colorChange', newColor);
        });

        socket.on('colorChange', (color) => {
            button.style.backgroundColor = color;
        });
    </script>
</body>
</html>
